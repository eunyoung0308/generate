<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine - 감정 분류</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      background-color: #ffe4ec;
      font-family: 'Segoe UI', sans-serif;
      color: #5c2c35;
      text-align: center;
      margin: 0;
      padding: 2em;
    }

    h1 {
      color: #d36c93;
    }

    button {
      background-color: #f8bcd0;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      color: #4b2c3b;
      margin-bottom: 1em;
    }

    button:hover {
      background-color: #f48fb1;
    }

    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
      color: #c2185b;
    }

    #webcam-container canvas {
      border: 4px solid #f8bbd0;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine 감정 분류기</h1>
  <button type="button" onclick="init()">Start</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="result"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/HGpZCjWh0/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = '';
      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.style.marginTop = "5px";
        labelContainer.appendChild(div);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let resultText = "";

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const probability = prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = `${className}: ${probability}`;

        if (className.toLowerCase() === "positive" && prediction[i].probability >= 0.5) {
          resultText = "좋습니다.";
        } else if (className.toLowerCase() === "negative" && prediction[i].probability >= 0.5) {
          resultText = "나쁩니다.";
        }
      }

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>


</body>
