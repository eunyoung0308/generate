<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine 감정 인식</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff99aa;
    }

    #webcam-container {
      margin-top: 20px;
    }

    #label-container div {
      margin-top: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    #message-container {
      margin-top: 20px;
      font-size: 20px;
      color: #c2185b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Teachable Machine 감정 인식</h2>
  <button type="button" onclick="init()">Start</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="message-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/HGpZCjWh0/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
    const prediction = await model.predict(webcam.canvas);
    let message = "";

    // 가장 높은 확률을 가진 클래스를 찾음
    let bestPrediction = prediction[0];
    for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > bestPrediction.probability) {
            bestPrediction = prediction[i];
        }
    }

    // 클래스별 확률 출력
    for (let i = 0; i < prediction.length; i++) {
        const classPrediction =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
    }

    // 메시지 출력 조건 개선 (대소문자, 공백 무시)
    const label = bestPrediction.className.trim().toLowerCase();
    const prob = bestPrediction.probability;

    if (label.includes("positive") && prob >= 0.5) {
        message = "기분이 좋습니다.";
    } else if (label.includes("negative") && prob >= 0.5) {
        message = "기분이 나쁩니다.";
    } else {
        message = "";
    }

    document.getElementById("message-container").innerText = message;

    // 콘솔 디버깅용 출력
    console.log("Best class:", label, "Probability:", prob);
}

  </script>
</body>
</html>
